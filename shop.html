<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="css/styleshop.css">
   <title>House Shop</title>
</head>
<body>
   <!--? Create MOdal of CartShopping -->
   <div class="DropShadow"></div>
   <div class="Modal">
      <div class="TitleCart">
         <h3>Your Card</h3>
      </div>
      <div class="YourShopping"></div>
      <div class="FinishShopping">
         <div class="TotalPrice">
            <p>
               Total Price:
               <span class="Price">0$</span>
            </p>
         </div>
         <div class="BtnModal">
            <button class="ClearCartBtn">Clear Card</button>
            <button class="ConfirmBtn">Confirm</button>
            <!-- <button class="CloseBtn">Close</button> -->
         </div>
      </div>
   </div>
   <!--? Create Header Of Page -->
   <header>
      <img class="Bg-header" src="picture/header.jpg" alt="header">
      <div class="Navbar">
         <div class="Logo">
            <h1>
               Dream
            </h1>
         </div>
         <ul class="Nav">
            <li>
               <a href="#Tophouse-Title">Top</a>
            </li>
            <li>
               <a href="#">Popular</a>
            </li>
            <li class="Cart">
               <a href="#">Cart</a>
               <span class="Cart-Items">0</span>
            </li>
            <li>
               <a href="#">About Us</a>
            </li>
         </ul>
      </div>
      <div class="Intro">
         <h2>
            Choose And Buy<br>
            Your <span>Dream house</span>
         </h2>
      </div>
   </header>
      <!--? Create main Of Page -->
   <main>
      <div class="Top">
         <div class="Title">
            <h2 id="Tophouse-Title">
               Top House
            </h2>
         </div>
         <div class="Top-House">
      </div>
   </main>
   <script type="module" src="shop.js"></script>
</body>
</html>
